<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Epilogue:wght@500;700&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/colors.css">
    <link rel="stylesheet" href="./components/main-navbar.css">
    <link rel="stylesheet" href="./components/navbar-container.css">
    <link rel="stylesheet" href="./components/navbar-navigation.css">
    <link rel="stylesheet" href="./components/navbar-item.css">
    <link rel="stylesheet" href="./components/dropdown.css">
    <link rel="stylesheet" href="./components/dropdown-menu.css">
    <link rel="stylesheet" href="./components/navbar-dropwdown.css">
    <link rel="stylesheet" href="./components/navbar-action.css">
    <link rel="stylesheet" href="./components/main-section.css">
    <link rel="stylesheet" href="./components/wrapper-section.css">
    <link rel="stylesheet" href="./components/main-title.css">
    <link rel="stylesheet" href="./components/main-subtitle.css">
    <link rel="stylesheet" href="./components/main-button.css">
    <link rel="stylesheet" href="./components/logo-section.css">
    <link rel="stylesheet" href="./components/responsive.css">

    <title>Intro section dropdown navigation</title>
</head>
<body>
    <header class="main-navbar">
        <img src="./img/logo.svg" class="logo-navbar" alt="logo navbar">
        <div class="menu-toggle">
            <div class="one"></div>
            <div class="two"></div>
            <div class="three"></div>
        </div>
        <div class="nav-background-transparent"/></div>
        <div class="navbar-container">
            <ul class="navbar-navigation">
                    <li class="navbar-item">
                            <button class="dropdown" id="dropdownFeatures">
                                <a class="navbar-dropdown">Features</a>
                                <div class="navbar-dropdown-icon" />
                            </button>  
                                <div class="dropdown-menu" id="dropdownFeat"> 
                                    <a href="" class="dropdown-menu-link">
                                        <img src="./img/icon-todo.svg" alt="icon todolist" class="dropdown-menu-icon">
                                        <span class="dropdown-menu-text">Todo List</span>
                                    </a>
                                    <a href="" class="dropdown-menu-link">
                                        <img src="./img/icon-calendar.svg" alt="icon calendar" class="dropdown-menu-icon">
                                        <span class="dropdown-menu-text">Calendar</span>
                                    </a>
                                    <a href="" class="dropdown-menu-link">
                                        <img src="./img/icon-reminders.svg" alt="icon reminders" class="dropdown-menu-icon">
                                        <span class="dropdown-menu-text">Reminders</span>
                                    </a>
                                    <a href="" class="dropdown-menu-link">
                                        <img src="./img/icon-planning.svg" alt="icon planning" class="dropdown-menu-icon">
                                        <span class="dropdown-menu-text">Planning</span>
                                    </a>
                                </div>
                            
                    </li>
                    <li class="navbar-item">
                            <button class="dropdown" id="dropdownCompany">
                                <a class="navbar-dropdown">Company</a>
                                <div class="navbar-dropdown-icon -company" />
                            </button>
                                <div class="dropdown-menu -company" id="dropdownComp">
                                    <a href="" class="dropdown-menu-link">
                                        <span class="dropdown-menu-text">History</span>
                                    </a>
                                    <a href="" class="dropdown-menu-link">
                                        <span class="dropdown-menu-text">Our Team</span>
                                    </a>
                                    <a href="" class="dropdown-menu-link">
                                        <span class="dropdown-menu-text">Blog</span>
                                    </a>
                                </div>
                            
                    </li>
                    <li class="navbar-item">
                        <a class="navbar-dropdown">Careers</a>
                    </li>
                    <li class="navbar-item">
                        <a class="navbar-dropdown">About</a>
                    </li>
            </ul>
            <ul class="navbar-action">
                <a href="" class="navbar-dropdown -action">Login</a>
                <button href="" class="navbar-dropdown -action-button">Register</button>
            </ul>
        </div>
    </header>
    <section class="main-section">
        <div class="wrapper-section">
            <h1 class="main-title">Make remote work</h1>
            <p class="main-subtitle">Get your team in sync, no matter your location. Streamline processes, create team rituals, and watch productivity soar. </p>
            <button class="main-button">Learn more</button>
            <div class="logo-section">
                <img class="logo-section-item" src="./img/client-databiz.svg" alt="logo Databiz">
                <img class="logo-section-item" src="./img/client-audiophile.svg" alt="logo Audiophile">
                <img class="logo-section-item" src="./img/client-meet.svg" alt="logo Meet">
                <img class="logo-section-item" src="./img/client-maker.svg" alt="logo Maker">
            </div>
        </div>
        <div class="wrapper-hero">
            <img src="./img/image-hero-desktop.png" alt="image hero desktop" class="hero-image">
            <img src="./img/image-hero-mobile.png" alt="image hero mobile" class="hero-image-mobile">
        </div>
    </section>
    <script src="./js/components/index.js"></script>
</body>
</html>
